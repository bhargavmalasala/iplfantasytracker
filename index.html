  </head>

    <div class="header">
      <img src="ipl-logo-new-old.avif" alt="" />
      <h1>IPL 2025 Fantasy Leaderboard</h1>
      <div class="admin">
      <p><a href="admin.html"><button>

          <span>A</span>

    </div>
    </div>

    <h2>Leaderboard</h2>

      <thead>

          <th>Rank</th>
          <th>Name</th>
          <th>Wins</th>
          <th>Total Points</th>
        </tr>
      </thead>
      <tbody></tbody>

    <h2>Scores by Match</h2>
    <table id="scoreTable">
      <thead>
        <tr>
          <th>Match Date</th>
          <th>Name</th>
          <th>Fantasy Points</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
