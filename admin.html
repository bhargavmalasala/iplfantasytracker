<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - IPL Fantasy Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginSection">
    <h1>Admin Login</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <div id="loginStatus"></div>
  </div>

  <div id="adminSection" style="display: none;">
    <h1>Admin - Enter Scores</h1>
    <form id="scoreForm">
      <label for="matchDate">Match Date:</label>
      <input type="date" id="matchDate" required><br>
      <label for="name">Player Name:</label>
      <select id="name" required>
        <option value="">Select a Friend</option>
        <option value="You">Bhargav</option>
        <option value="Friend1">Rishi Raj</option>
        <option value="Friend2">Abhiram</option>
        <option value="Friend3">Kartheek</option>
        <option value="Friend4">Sandeep</option>
      </select><br>
      <label for="points">Fantasy Points:</label>
      <input type="number" id="points" placeholder="Fantasy Points" required><br>
      <button type="submit">Add Score</button>
    </form>
    <button id="logoutBtn">Logout</button>
    <p><a href="index.html">Back to Leaderboard</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="admin.js"></script>
</body>
</html>
